    <!-- Nemo initial script, before loading the animated content -->
    <script id="NemoInit">
    document.documentElement.className = document.documentElement.className.replace("no-js", "js");
    function initNemo() {
        document.documentElement.className = document.documentElement.className.replace("no-js", "js");
        var isiniframe = window.location != window.parent.location;
        if (!isiniframe) {
          document.documentElement.className = document.documentElement.className.replace("iframe", "");
        }
        // Display error to user, if so
        window.onerror = function() {
          document.documentElement.className += " failure";
        };
    }
    window.onload = initNemo;
    </script>
    <!-- end nemo -->
